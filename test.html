<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper Coverflow Loop</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .swiper {
      width: 100%;
      max-width: 800px;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 250px;
      height: 350px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1015/600/800" alt="slide1" />
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1016/600/800" alt="slide2" />
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1025/600/800" alt="slide3" />
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1035/600/800" alt="slide4" />
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1041/600/800" alt="slide5" />
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".swiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,        // üî• ÿß€åŸÜÿ¨ÿß ÿßÿ∂ÿßŸÅŸá ÿ¥ÿØ
      initialSlide: 2, 
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 250,
        modifier: 1.2,
        slideShadows: false,
      },
    });
  </script>
</body>
</html>
